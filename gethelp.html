<html>
	<head>
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />
	</head>
	<title>Get Help</title>
	<link rel="stylesheet" href="https://weeklyd3.github.io/resources/style.css" />
	<body>
		<div id="toolbar">
			<button onclick="window.print();" style="padding:auto !important; font-size:100%;">Print</button>
		</div>
		<iframe src="help.html" style="height:90%; width:100%;" id="ifrm"></iframe>
	</body>
	<script>
		var iframe = document.getElementById('ifrm');
		iframe = iframe.contentWindow || iframe.contentDocument.document || iframe.contentDocument;
	</script>
	<style>
		@media print {
			ifrm {
				width:100%;
				height:100%;
				overflow:visible;
				outline: none !important;
				border-style: hidden !important;
			}
			#toolbar {
				display:none;
			}
		}
	</style>
</html>
